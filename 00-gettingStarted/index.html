<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device, initial-scale=1.0">
  <title>Vue Basics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <!-- Typical bootstrap navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">My Vue</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

           <!-- Best way to render the navbar -->
          <li v-for="(link,index) in links" class="nav-item">
              <!-- Here, as we are using template syntax inside a property, -->
              <!-- things should be handled a bit differently. We use v-bind: -->
            <a 
              v-bind:href="link.url" 
              class="nav-link" 
              aria-current="page" 
              v-bind:title="`This link goes to the ${link.text} page`"
              v-bind:key="index"
            >{{ link.text }}</a>
          </li>
          
          <!-- This is one way to dynamically add data to navbar -->
          <!-- <li class="nav-item"> -->
          <!--   <a href="#" aria-current="page" class="nav-link">{{links[0]}}</a> -->
          <!-- </li> -->
          <!-- <li class="nav-item"> -->
          <!--   <a href="#" aria-current="page" class="nav-link">{{links[1]}}</a> -->
          <!-- </li> -->
          <!-- <li class="nav-item"> -->
          <!--   <a href="#" aria-current="page" class="nav-link">{{links[2]}}</a> -->
          <!-- </li> -->

        </ul>
      </div>
    </nav>

    <!-- Container -->
    <div class="container" id="content">
      <h1>{{ pageTitle }}</h1>
      <p>{{ content }}</p>
    </div>
    
    <script>
    // We can have as many Vue application inside a webpage as we want

    Vue.createApp({
      data(){
        return{
          // Alternate way of dynamically adding navbar content
          links: [
            {text: 'Home', url: 'index.html'},
            {text: 'About', url: 'about.html'},
            {text: 'Contact', url: 'contact.html'},
          ]
        };
      }
    }).mount('nav')

    Vue.createApp({
      data(){
        return {
          pageTitle: "Hello, Vue",
          content: "Welcome to the wonderful world of Vue"
        };
      }
    }).mount('#content');
    </script>
</body>
</html>
